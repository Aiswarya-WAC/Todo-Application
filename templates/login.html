<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full border border-gray-200">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back</h2>

        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form action="/login" method="post" class="space-y-5">
            <div>
                <input type="text" name="username" placeholder="Username" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 rounded-xl hover:from-blue-600 hover:to-blue-700 shadow-md hover:shadow-lg transition duration-300">
                Login
            </button>
        </form>

        <p class="text-gray-600 text-center mt-6">
            Don't have an account? 
            <a href="/" class="text-blue-600 font-semibold hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
